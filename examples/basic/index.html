<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DragPack</title>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      ::selection {
        background: transparent;
      }
      ::-moz-selection {
        background: transparent;
      }
      html {
        overflow-y: scroll;
        height: 200%;
        background: #222;
      }
      .dragContainer {
        position: fixed;
        left: 0;
        top: 0;
        width: 0;
        height: 0;
        z-index: 1000;
      }
      .container {
        position: relative;
        transform: translate3d(100px, 100px, 0px);
      }
      .draggable {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="dragContainer"></div>
    <div class="container">
      <div class="draggable"></div>
    </div>
    <script src="../../dist/dragpack.umd.js"></script>
    <script>
      const draggable = document.querySelector('.draggable');
      const dragContainer = document.querySelector('.dragContainer');
      const pointerSensor = new DragPack.PointerSensor(draggable);
      const dragMover = new DragPack.DragMover(draggable, pointerSensor, {
        axis: 'xy',
        container: dragContainer,
        autoScroll: { targets: [{ element: window }] },
      });
    </script>
  </body>
</html>
