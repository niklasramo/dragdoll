<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DragDoll - PointerSensor</title>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      ::selection {
        background: transparent;
      }
      ::-moz-selection {
        background: transparent;
      }
      html {
        overflow-y: scroll;
        height: 200%;
        background: #222;
      }
      .dragContainer {
        position: fixed;
        left: 0;
        top: 0;
        width: 0;
        height: 0;
        z-index: 1000;
      }
      .container {
        position: relative;
        transform: translate3d(100px, 100px, 0px);
      }
      .draggable {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        transform: translateX(20px) translateY(10px);
      }
      .draggable:focus {
        background-color: #fbff00;
      }
      .scroller {
        position: absolute;
        left: 25vw;
        top: 25vh;
        height: 50vh;
        width: 50vw;
        overflow: auto;
        background-color: #fff;
      }
      .scroller-content {
        width: 10000px;
        height: 10000px;
      }
    </style>
  </head>
  <body>
    <div class="dragContainer"></div>
    <div class="scroller">
      <div class="scroller-content"></div>
    </div>
    <div class="container">
      <div class="draggable" tabindex="0"></div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "eventti": "../libs/eventti.js",
          "tikki": "../libs/tikki.js",
          "dragdoll": "../libs/dragdoll.js"
        }
      }
    </script>
    <script src="../libs/eventti.js" type="module"></script>
    <script src="../libs/tikki.js" type="module"></script>
    <script src="../libs/dragdoll.js" type="module"></script>
    <script type="module">
      import {
        PointerSensor,
        KeyboardMotionSensor,
        Draggable,
        createPointerSensorStartPredicate,
        autoScrollPlugin,
      } from 'dragdoll';
      const element = document.querySelector('.draggable');
      const scroller = document.querySelector('.scroller');
      const dragContainer = document.querySelector('.dragContainer');
      const pointerSensor = new PointerSensor(element);
      const keyboardSensor = new KeyboardMotionSensor();
      const draggable = new Draggable([pointerSensor, keyboardSensor], {
        container: dragContainer,
        getElements: () => [element],
        startPredicate: createPointerSensorStartPredicate(),
      }).use(
        autoScrollPlugin({
          targets: [
            {
              element: window,
              threshold: 100,
              padding: { top: Infinity, bottom: Infinity, left: Infinity, right: Infinity },
            },
            {
              element: scroller,
              threshold: 100,
              padding: { top: 100, bottom: 100 },
              priority: 1,
            },
          ],
        }),
      );
    </script>
  </body>
</html>
